            <a href="#">Logo</a>

            <a class="primary_btn" href="#">Sign Up</a>

            </div>
          </div>
          <div class="action_image">

          </div>
        </div>
      </div>
    </section>
    <!-- =========== Productive User Section ========  -->

      <div class="container">

              <span>50K</span>
              <p>Active Users</p>
            </div>
            <div class="item">
              <span>2M+</span>
              <p>Active Users</p>
            </div>
            <div class="item">
              <span>95%</span>
              <p>Active Users</p>
            </div>
          </div>


        </div>
